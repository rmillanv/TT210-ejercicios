<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Sumar dos numeros</title>
    <link rel="icon" href="favicon.ico" type="fa-solid fa-file"> <!-- Icono del sitio que aparece en la pestaña del navegador -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Enlace a Font Awesome -->
</head>
<body>
    <div class="container"></div>
        <header>
            <img src="Logo/Logo_del_Ministerio_de_Tecnologías.png" alt="logo mintic">
            <h1>+++ SUMANDO DOS NUMEROS +++</h1>
            <img src="Logo/LOGO_PLAN_DE_DESARROLLO_COLOMBIA_POTENCIA_DE_LA_VIDA_2022-2026.png" alt="logo de colombia">
            <link rel="stylesheet" href="style.css">
        </header>
        <main>
            <div class="suma">
                <form>
                    <p class="saludo">Bienvenidos a este divertido juego en el que vamos a sumar dos numeros por favor escribe dos numeros entre 0 y 999 y encuentra el resultado</p>
                    <div class="suma">
                        <div class="num">
                            <label for="numero1">NUMERO 1</label>
                            <input type="text" name="numero1" id="numero1">                      
                        </div>
                        <p><i class="fas fa-plus fa-3x"></i></p>
                        <div class="num">
                            <label for="numero2">NUMERO 2</label>
                            <input type="text" name="numero2" id="numero2">
                        </div>
                    </div>
                    <div>
                        <button class="calcular">CALCULAR</button>
                    </div>
                    <div class="resultado">
                        <label for="resultado">EL RESULTADO ES:</label>
                        <input type="text" name="resultado" id="resultado">
                    </div>
                </form>
            </div>
        </main>
        <footer>
                <div class="perfil">
                    <img src="Logo/fotoCV.png" alt="imagen de perfil">
                </div>
                <p>Rafael Millan Vaca</p>
                <div class="copyright"></div>
                <p>Año 2024</p>
                <img src="Logo/TALENTO TECH-EDUCACIO-TECNOLOGIA.png" alt="Imagen tech">

        </footer>
    </div>
</body>
</html>
