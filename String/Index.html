<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <div class="container"></div>
    <header>
        <img src="Logo/Logo_del_Ministerio_de_Tecnologías.png" alt="logo mintic">
        <h1>**String — Cadena de caracteres**</h1>
        <img src="Logo/LOGO_PLAN_DE_DESARROLLO_COLOMBIA_POTENCIA_DE_LA_VIDA_2022-2026.png" alt="logo de colombia">
        <link rel="stylesheet" href="style.css">
    </header>
    <main>
        <div class="cadena">
            <form onsubmit="return false;">
                <h2><p class="saludo">Tomar un String dado por el usuario y "darle la vuelta"</p></h2>
                <label for="texto">Texto Ingresado</label>
                <textarea name="Texto1" id="textoIngresado" placeholder="Ingrese el texto aquí..."></textarea>
                <div>
                    <button class="trans" id="Botontrans">Transponer</button>
                </div>
                <div class="resultado" id="resultado">
                    <h2>Texto Transpuesto:</h2> 
                    <h2 id="textoTranspuesto"></h2>                  
                </div>                
           </form>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
